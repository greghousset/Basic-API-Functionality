<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spot</title>

    <!-- Custom Font - Change 'Muli' to the font you want -->
    <link href='https://fonts.googleapis.com/css?family=Muli' rel='stylesheet' type='text/css'>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Custom CSS inside CSS folder -->
    <link rel="stylesheet" href="css/style.css">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>


  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <h1>Add a Place</h1>
        <form method="post" action="/api/create/place">
          <div class="form-group">
            <label for="name">User ID</label>
            <input type="text" class="form-control" id="userId" placeholder="Manually put in Username" name="userId">
          </div>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="What's the spot name?" name="name">
          </div>
          <div class="form-group">
            <label for="name">Latitude</label>
            <input type="text" class="form-control" id="latitude" placeholder="What's the latitude?" name="latitude">
          </div>
          <div class="form-group">
            <label for="name">Longitude</label>
            <input type="text" class="form-control" id="longitude" placeholder="What's the longitude?" name="longitude">
          </div>
          <div class="form-group">
            <label for="name">Neighborhood</label>
            <input type="text" class="form-control" id="neighborhood" placeholder="Where's the spot located?" name="neighborhood">
          </div>
          <div class="form-group">
            <label for="name">Type</label>
            <input type="text" class="form-control" id="bar" placeholder="Is the spot a bar or restaurant" name="bar">
          </div>
          <div class="form-group">
            <label for="name">Price</label>
            <input type="text" class="form-control" id="price" placeholder="How expensive is the spot?" name="price">
          </div>
          <div class="form-group">
            <label for="name">Cuisine</label>
            <input type="text" class="form-control" id="cuisine" placeholder="What type of Cuisine?" name="cuisine">
          </div>
          <div class="form-group">
            <label for="name">Vibe</label>
            <input type="text" class="form-control" id="vibe" placeholder="What's the vibe of the place?" name="vibe">
          </div>
          <div class="form-group">
            <label for="name">Image</label>
            <input type="text" class="form-control" id="image" placeholder="Add Image Url" name="image">
          </div>
          <div class="form-group">
            <label for="name">Bar Food</label>
            <input type="text" class="form-control" id="food" placeholder="Does the bar have food?" name="food">
          </div>
          <div class="form-group">
            <label for="name">Spot's Website</label>
            <input type="text" class="form-control" id="url" placeholder="Does the spot have a website" name="url">
          </div>                   
          <button type="submit" class="btn btn-default">Submit</button>
        </form> 
      </div>
    </div>
  </div>
  
</body>

    <!-- JQuery script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> 

    <!-- CUSTOM JS -->
    <script src="js/main.js"></script>
</html>
